<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="gamingCode">id</label>
                        <input type="text" name="gamingCode" id="gamingCode">
                    </div>
                    <div>
                        <label for="PlayStationProduct">PlayStation Prodcuct</label>
                        <input type="text" name="PlayStationProduct" id="PlayStationProduct">
                    </div>
                    <div>
                        <label for="genre">Genre</label>
                        <input type="number" name="genre" id="genre">
                    </div>
                    <div>
                        <label for="Price">Price</label>
                        <input type="number" name="Price" id="Price">
                    </div>
                    <div class="form-action--button">
                        <input type="Submit" value="Submit">
                        <input type="Reset" value="Reset">
                    </div>
                </form>

                  </td>
                  <table class="list" id="storeList">
                    <thead>
                        <tr>
                            <th>Game Code</th>
                            <th>PlayStation Prodcuct</th>
                            <th>Genre</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </tr>
        </table>
